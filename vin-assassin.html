        </td>
        <td>
            <p>
                The dump-cart with its heavy wheels
                <br/>Loaded with mud and rocks,
                <br/>The careening wagon may well
            </p>

            <p>
                Crush in my guilty head
                <br/>Or cut my body in two;
            </p>
        </td>
        <td>
            <p>
                Le chariot aux lourdes roues
                <br/>Chargé de pierres et de boues,
                <br/>Le wagon enragé peut bien
            </p>

            <p>
                Ecraser ma tête coupable
                <br/>Ou me couper par le milieu,
            </p>
        </td>
    </tr>
</table>
